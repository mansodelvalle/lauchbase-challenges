<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/9fc843e357.js" crossorigin="anonymous"></script>
    <title>RocketPlace</title>

<body id="inner">

    <header>
        <div class="container">
            <div class="logo">
                <img src="https://skylab.rocketseat.com.br/static/0ae02df14343f202953af82f30a1581b.svg" alt="RocketSeat">
                <h4>LauchBase</h4>
            </div>
            <div class="perfil">
                <img src="https://avatars2.githubusercontent.com/u/51240229?s=460&v=4" alt="@mansodelvalle">
                <span class="badge">@mansodelvalle</span>
            </div>
        </div>
    </header>

    <section class="rocket-platform">
        <div class="container">
            <div class="rocket-platform-top">
                <div class="rocket-platform-link">
                    <a href="https://www.github.com/mansodelvalle">https://www.github.com/mansodelvalle</a>
                </div>
                    <ul class="rocket-platform-icons">
                        <li class="danger"></li>
                        <li class="warning"></li>
                        <li class="success"></li>
                    </ul>
            </div>

            <div class="rocket-platform-header">
                <div class="rocket-platform-header-title">
                    <p>Principais Tecnologias</p>
                </div>

                <div class="rocket-platform-header-date">
                    <p>30/01/2020</p>
                </div>
            </div>

            <div class="rocket-platform-tech">
                <ul>
                    <li><img src="https://bognarjunior.files.wordpress.com/2014/12/1417589427_nodejs-256.png?w=256"></li>
                    <li><img src="https://blog.rocketseat.com.br/content/images/2018/12/3-passos-para-aprender-react-native.png"></li>
                    <li><img src="https://pt-br.reactjs.org/logo-og.png"></li>
                    <li><img src="https://kinsta.com/wp-content/uploads/2018/04/what-is-github-1-1.png"></li>
                </ul>
            </div>

            <div class="rocket-platform-main">
                <ul>
                    <li><button class="discord-btn"><i class="fab fa-discord"></i> Acessar Comunidade</button></li>
                    <li><button class="contact-btn"><i class="fas fa-at"></i> Tire suas d√∫vidas</button></li>
                </ul>
            </div>

            <div class="rocket-platform-bottom">
                     
            </div>

            </div>
        </div>
    </section>

    <section class="rocket-platform-social">
        <div class="container">
                <ul class="rocket-platform-social-links">
                    <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                </ul>
        </div>
    </section>
